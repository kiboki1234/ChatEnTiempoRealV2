name: Package Lock Validation

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
  push:
    branches: [ main, develop ]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
  workflow_dispatch:

jobs:
  validate-lockfiles:
    name: Validate Package Lock Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Validate Backend Lock File
        run: |
          cd backend
          echo "ğŸ” Validating backend/package-lock.json..."
          
          if [ ! -f package-lock.json ]; then
            echo "âŒ package-lock.json not found!"
            exit 1
          fi
          
          # Test if npm ci works (dry-run)
          npm ci --dry-run || {
            echo "âŒ package-lock.json is out of sync with package.json"
            echo ""
            echo "ğŸ“ To fix this, run locally:"
            echo "   cd backend"
            echo "   npm install"
            echo "   git add package-lock.json"
            echo "   git commit -m 'fix: sync package-lock.json'"
            echo "   git push"
            exit 1
          }
          
          echo "âœ… Backend lock file is valid"
      
      - name: Validate Frontend Lock File
        run: |
          cd frontend
          echo "ğŸ” Validating frontend/package-lock.json..."
          
          if [ ! -f package-lock.json ]; then
            echo "âŒ package-lock.json not found!"
            exit 1
          fi
          
          # Test if npm ci works (dry-run)
          npm ci --dry-run || {
            echo "âŒ package-lock.json is out of sync with package.json"
            echo ""
            echo "ğŸ“ To fix this, run locally:"
            echo "   cd frontend"
            echo "   npm install"
            echo "   git add package-lock.json"
            echo "   git commit -m 'fix: sync package-lock.json'"
            echo "   git push"
            exit 1
          }
          
          echo "âœ… Frontend lock file is valid"
      
      - name: Check for Uncommitted Changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "âš ï¸ Warning: Uncommitted changes detected after validation"
            git status
          else
            echo "âœ… No uncommitted changes"
          fi
      
      - name: Summary
        run: |
          echo "ğŸ“Š Validation Summary:"
          echo "âœ… Backend package-lock.json: Valid"
          echo "âœ… Frontend package-lock.json: Valid"
          echo "âœ… Both lock files are in sync with package.json"
